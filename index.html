<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local - Storage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center">Registro de colegio</h1>
    </div>
    <div class="container  mt-5 mb-5">
            <form class="col-md-8 offset-md-2" id="formulario" action="#">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">DNI:</label>
                        <input type="text" class="form-control" id="dni" placeholder="DNI">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Apellidos:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellidos">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Grado:</label>
                        <input type="text" class="form-control" id="grado" placeholder="Grado">
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Guardar">
            </form>
    </div>
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">DNI</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Grado</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="lista-alumnos">
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
